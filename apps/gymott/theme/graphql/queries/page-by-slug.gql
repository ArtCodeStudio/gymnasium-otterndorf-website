# Write your query or mutation here
query($slug: String!) {
  pages(where: {slug: $slug}) {
    id,
    created_at,
    updated_at,
    title,
    slug,
    content {
      __typename,
      ... on ComponentContentImage {
				id,
        caption,
        image {
          id,
          created_at,
          updated_at,
          name,
          alternativeText,
          caption,
          width,
          height,
          formats,
          hash,
          ext,
          mime,
          size,
          url,
          previewUrl,
          provider,
          provider_metadata
        }
      },
      ... on ComponentContentText {
        id,
        text,
      }
    }
  }
}