# Write your query or mutation here
query blogBySlug ($slug: String!) {
  blogEntries(where: { slug: $slug }) {
    id
    created_at
    title
    slug
    blog_category {
      display_name
    }
    published_at

    content {
      __typename
      ... on ComponentContentImage {
        id
        caption

        image {
          id
          created_at
          updated_at
          name
          alternativeText
          caption
          width
          height
          formats
          hash
          ext
          mime
          size
          url
          previewUrl
          provider
          provider_metadata
        }
      }
      ... on ComponentContentText {
        id
        text
      }
    }
  }
}
