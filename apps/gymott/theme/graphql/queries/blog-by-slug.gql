#import "../fragments/component-content-image.gql"

query blogBySlug ($slug: String!) {
  blogEntries(where: { slug: $slug }) {
    id
    created_at
    title
    slug
    blog_category {
      display_name
    }
    published_at

    content {
      __typename
      ... on ComponentContentImage {
        ...ComponentContentImageFragment
      }
      ... on ComponentContentText {
        id
        text
      }
    }
  }
}
