fragment NavigationLinkFragment on NavigationLink {
  id
  title
  type {
      __typename
    ... on ComponentLinkTypeWeb {
      URL
    }
    ... on ComponentLinkTypeStrapi {
      URL
    }
    ... on ComponentLinkTypePage {
      page {
        title
        slug
      }
    }
    ... on ComponentLinkTypeSchulfach {
      schulfach {
        title
        slug
      }
    }
    ... on ComponentLinkTypePost {
      post {
        title
        slug
      }
    }
    ... on ComponentLinkTypeBlog {
      blog {
        name
        slug
      }
    }
  }
}
